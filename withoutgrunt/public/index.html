  <body>
    <!--[if lte IE 8]>

    <div class="container">
     
    <div ng-controller="LoginCtrl"> <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="">
        <img src="images/logo_white.png">
      </div>
      <div class="login-box">
        <form class="login-form" >
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
          <div class="form-group">
            <label class="control-label">EMAIL{{email}}</label>
            <input class="form-control" type="text" ng-model="email" placeholder="Email" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label class="semibold-text">
                  <input type="checkbox" ><span class="label-text">Stay Signed in</span>
                </label>
              </div>
			  <p class="semibold-text mb-0"><a class="cursor-pointer color_blue" data-toggle="modal" data-target="#myModal">Forgot Password </a>&nbsp;&nbsp; / </p>
              <p class="semibold-text mb-0"><a id="toFlip" href="#" class="color_blue"> Sign Up </a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" ng-click="userLogin()"> SIGN IN <i class="fa fa-sign-in fa-lg"></i></button>
          </div>
        </form>
        <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i> SIGN UP</h3>
            <div class="form-group">
                <label class="control-label">FULL NAME</label>
                <input class="form-control" type="text" placeholder="Full Namee">
            </div>
            <div class="form-group">
                <label class="control-label">MOBILE NUMBER</label>
                <input class="form-control" type="text" placeholder="Mobile Number">
            </div>
            <div class="form-group">
                <label class="control-label">QUALIFICATION</label>
                <input class="form-control" type="text" placeholder="Qualification">
            </div>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email">
          </div>
		  <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password">
          </div>
		  <div class="form-group">
            <label class="control-label">CONFIRM PASSWORD</label>
            <input class="form-control" type="#password" placeholder="Confirm Password">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block">SUBMIT </button>
          </div>
          <div class="form-group mt-20">
            <p class="semibold-text mb-0"><a id="noFlip" href="#" class="color_blue"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
          </div>
        </form>
      </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="login-head text-center"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password </h3>
                </div>
                <div class="modal-body">
                    <form class="forget-form" action="index.html">

                        <div class="form-group">
                            <label class="control-label">EMAIL</label>
                            <input class="form-control" type="text" placeholder="Email">
                        </div>
                        <div class="form-group btn-container">
                            <button class="btn btn-primary btn-block btn_forgt">RESET <i class="fa fa-unlock fa-lg"></i></button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>
    </div>

        <script src="scripts/controllers/bestcollege.js"></script>
        <script src="scripts/controllers/notification.js"></script>
        <script src="scripts/controllers/englishwithexpert.js"></script>
        <script src="scripts/controllers/computercoaching.js"></script>
        <script src="scripts/controllers/generalawareness.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
